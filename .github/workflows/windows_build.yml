name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Setup Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.283.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Konfigurera CMake (Search & Force)
      shell: powershell
      run: |
        Write-Host "Letar efter Vulkan-bibliotek..."
        
        # Vi söker igenom hela arbetskatalogen efter vulkan-1.lib
        $lib = Get-ChildItem -Path . -Recurse -Filter "vulkan-1.lib" -ErrorAction SilentlyContinue | Select-Object -First 1
        
        if ($lib) {
            $root = $lib.Directory.Parent.FullName
            Write-Host "Hittade Vulkan Root: $root"
            Write-Host "Hittade Lib: $($lib.FullName)"
            
            # Vi tvingar CMake att använda exakt dessa sökvägar
            cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1 `
                -DVulkan_LIBRARY="$($lib.FullName)" `
                -DVulkan_INCLUDE_DIR="$root\Include"
        } else {
            Write-Error "Hittade inte Vulkan-filerna! Försöker standardvägen..."
            # Fallback om sökningen misslyckas
            cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1
        }

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta filer
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        # Kopiera shaders (.spv) - Viktigt för Vulkan!
        Get-ChildItem -Path build -Recurse -Filter "*.spv" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan-search
        path: output/*
