name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Installera Vulkan SDK
      shell: powershell
      run: |
        # Vi byter till version 1.3.290.0 som finns tillgänglig
        $vulkanVersion = "1.3.290.0"
        $vulkanUrl = "https://sdk.lunarg.com/sdk/download/$vulkanVersion/windows/VulkanSDK-$vulkanVersion-Installer.exe"
        
        Write-Host "Laddar ner Vulkan SDK version $vulkanVersion..."
        # Använd curl.exe explicit för att undvika PowerShell-alias problem
        curl.exe -L -o vulkan_sdk.exe $vulkanUrl
        
        Write-Host "Installerar Vulkan SDK..."
        Start-Process -FilePath .\vulkan_sdk.exe -ArgumentList "/S" -Wait
        
        # Kolla så det gick bra
        if (Test-Path "C:\VulkanSDK\$vulkanVersion") {
            Write-Host "Installation lyckades!"
            # Sätt miljövariabeln så CMake hittar den
            echo "VULKAN_SDK=C:\VulkanSDK\$vulkanVersion" >> $env:GITHUB_ENV
        } else {
            Write-Error "Kunde inte hitta installationen."
            exit 1
        }

    - name: Konfigurera CMake (Med Vulkan GPU-stöd)
      # Vi lägger till sökvägen till SDKn explicit om den inte hittas automatiskt
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta ALLA exe-filer (Trålen)
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        
        # VIKTIGT: För GPU-stöd behöver vi ofta shader-filer (.spv) eller extra libs
        # Vi försöker kopiera allt relevant som kan ha skapats
        Get-ChildItem -Path build -Recurse -Filter "*.spv" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan-fixed
        path: output/*
