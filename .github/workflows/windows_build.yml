name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Installera Vulkan SDK (Via Chocolatey)
      shell: powershell
      run: |
        # Chocolatey är inbyggt i GitHubs runners och hanterar installationen snyggare
        choco install vulkan-sdk -y
        
        # Vi måste hitta var den installerades för att CMake ska hitta den
        $vulkanPath = Get-ChildItem "C:\VulkanSDK" | Sort-Object Name -Descending | Select-Object -First 1
        
        if ($vulkanPath) {
            Write-Host "Hittade Vulkan på: $($vulkanPath.FullName)"
            # Sätt miljövariabeln så CMake hittar den
            echo "VULKAN_SDK=$($vulkanPath.FullName)" >> $env:GITHUB_ENV
            
            # Lägg till bin-mappen i PATH också (hjälper ibland)
            echo "$($vulkanPath.FullName)\Bin" >> $env:GITHUB_PATH
        } else {
            Write-Error "Kunde inte hitta Vulkan SDK efter installation."
            exit 1
        }

    - name: Konfigurera CMake (Med Vulkan GPU-stöd)
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta ALLA exe-filer (Trålen)
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        
        # VIKTIGT: Hämta shaders (.spv) och json-filer som kan behövas för Vulkan
        Get-ChildItem -Path build -Recurse -Filter "*.spv" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        Get-ChildItem -Path build -Recurse -Filter "*.json" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan-choco
        path: output/*
