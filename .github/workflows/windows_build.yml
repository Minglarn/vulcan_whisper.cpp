name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Setup Vulkan SDK (The Pro Way)
      # Vi använder en dedikerad action som hanterar installationen åt oss
      uses: humbletim/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.283.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Konfigurera CMake (Med Vulkan GPU-stöd)
      # Actionen ovan sätter automatiskt VULKAN_SDK-variabeln så CMake hittar den
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta filer (Trålen)
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        
        # Exe och DLL
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        
        # SUPERVIKTIGT: Vulkan shaders (.spv). Utan dessa fungerar inte GPUn!
        Get-ChildItem -Path build -Recurse -Filter "*.spv" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        
        # JSON-filer kan behövas för config
        Get-ChildItem -Path build -Recurse -Filter "*.json" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan-action
        path: output/*
