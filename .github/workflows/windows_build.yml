name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Setup Vulkan SDK (Action)
      id: vulkan
      uses: humbletim/setup-vulkan-sdk@v1
      with:
        vulkan-query-version: 1.3.283.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Hitta Vulkan och Sätt Miljövariabler
      shell: powershell
      run: |
        # Actionen sätter inte alltid variabeln globalt för PowerShell, så vi gör det själva
        # Vi letar upp mappen som skapades
        $sdk = Get-ChildItem "C:\VulkanSDK" | Sort-Object Name -Descending | Select-Object -First 1
        
        if ($sdk) {
            Write-Host "Hittade Vulkan SDK på: $($sdk.FullName)"
            
            # Spara till GitHub ENV så nästa steg ser det
            echo "VULKAN_SDK=$($sdk.FullName)" >> $env:GITHUB_ENV
            
            # Spara specifika sökvägar för CMake
            echo "Vulkan_INCLUDE_DIR=$($sdk.FullName)\Include" >> $env:GITHUB_ENV
            echo "Vulkan_LIBRARY=$($sdk.FullName)\Lib\vulkan-1.lib" >> $env:GITHUB_ENV
        } else {
            Write-Error "Hittade ingen Vulkan-mapp!"
            exit 1
        }

    - name: Konfigurera CMake (Med tvingad sökväg)
      shell: powershell
      run: |
        Write-Host "VULKAN_SDK: $env:VULKAN_SDK"
        
        # Vi skickar in sökvägarna direkt till CMake för säkerhets skull
        cmake -B build `
          -DWHISPER_BUILD_TESTS=OFF `
          -DWHISPER_BUILD_EXAMPLES=ON `
          -DGGML_VULKAN=1 `
          -DVulkan_INCLUDE_DIR="$env:Vulkan_INCLUDE_DIR" `
          -DVulkan_LIBRARY="$env:Vulkan_LIBRARY"

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta filer
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue
        # Kopiera shaders (viktigt för GPU!)
        Get-ChildItem -Path build -Recurse -Filter "*.spv" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan-fixed
        path: output/*
