name: Build Whisper Server (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Konfigurera CMake
      # Vi säkerställer att servern byggs genom att slå på exempel
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hitta och flytta server.exe (Smart Search)
      run: |
        mkdir output
        Write-Host "Letar efter server.exe..."
        # Detta kommando söker igenom hela build-mappen efter server.exe och kopierar den
        Get-ChildItem -Path build -Recurse -Filter "server.exe" | Copy-Item -Destination output\whisper-server.exe
        
        # Kopiera även DLL-filer om de hittas
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: min-whisper-server
        path: output/*
