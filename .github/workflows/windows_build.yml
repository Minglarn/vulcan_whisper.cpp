name: Build Whisper Server (Windows + Vulkan GPU)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Installera Vulkan SDK
      # Vi måste ladda ner Vulkan SDK för att kunna kompilera med GPU-stöd
      shell: powershell
      run: |
        curl -o vulkan_sdk.exe https://sdk.lunarg.com/sdk/download/1.3.268.0/windows/VulkanSDK-1.3.268.0-Installer.exe
        # Installera tyst i bakgrunden
        Start-Process -FilePath .\vulkan_sdk.exe -ArgumentList "/S" -Wait

    - name: Konfigurera CMake (Med Vulkan GPU-stöd)
      # -DGGML_VULKAN=1 slår på stödet för ditt AMD-kort
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON -DGGML_VULKAN=1

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta ALLA exe-filer (Trålen)
      run: |
        mkdir output
        Write-Host "Kopierar filer..."
        
        # Hämta exe-filer
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        
        # Hämta DLL-filer (Nu kommer även vulkan-1.dll och shader-filer behövas!)
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: whisper-server-vulkan
        path: output/*
