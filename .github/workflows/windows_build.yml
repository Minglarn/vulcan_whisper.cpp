name: Build Whisper Server (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Hämta koden
      uses: actions/checkout@v4

    - name: Konfigurera CMake
      # Vi säkerställer att servern byggs
      run: cmake -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON

    - name: Bygg (Compile)
      run: cmake --build build --config Release

    - name: Hämta ALLA exe-filer (Trålen)
      run: |
        mkdir output
        Write-Host "Kopierar alla exe-filer och dll-filer..."
        
        # Hämta ALLA .exe-filer oavsett vad de heter (server.exe, main.exe, whisper-server.exe...)
        Get-ChildItem -Path build -Recurse -Filter "*.exe" | Copy-Item -Destination output\
        
        # Hämta DLL-filer (nödvändiga för att köra)
        Get-ChildItem -Path build -Recurse -Filter "*.dll" | Copy-Item -Destination output\ -ErrorAction SilentlyContinue

    - name: Ladda upp som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: min-whisper-server-fixed
        path: output/*
